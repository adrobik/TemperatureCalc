<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TemperatureCalc</title>
</head>
<body>
	<form action="Calc">
		<table>
			<thead>
				<th>Wartość</th>
				<th>Kierunek konwersji</th>
			</thead>
			<tbody>
				<tr>
					<td><input type="number" name="temp"></td>
					<td>
						<select name="operation">
							<option value="1">C to F</option>
							<option value="2">F to C</option>
						</select>
					</td>					
				</tr>
			</tbody>
		</table>
		<input type="submit" value="Licz">
	</form>
</body>
</html>
